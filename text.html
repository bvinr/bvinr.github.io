<html>
	<head>
		<title>text styles</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style type="text/css">
  .italic{
  color:blue;
  font-size:200%;
  font-family: 'Oswald', sans-serif;
	  font-style: italic;
  }
	    .bold{
		color:red;
		font-size:200%;
		     font-family: 'Oswald', sans-serif;
		    font-weight: bold;}
		    .ul{
		color:yellow;
		font-size:200%;
		     font-family: 'Oswald', sans-serif;
		    text-decoration: underline;
		
	    }
  </style>
	</head>
  
	<body style="background-color:#99ccff">
		<p class="italic">This is text created using html.</p>
		<p class="bold"> This is bold.</p>
		<p class="ul"> This text is underlined.</p>
	</body>
</html>
